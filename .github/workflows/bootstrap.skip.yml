name: Bootstrap Skip

# See validate.skip.yml for details of why this workflow is necessary.
on:
  push:
    paths:
      - 'doc/**'
      - '**/README.md'
      - 'CONTRIBUTING.md'
      - "changelog.d/**"
      # only top level for these, because various test packages have them too
      - "*/ChangeLog.md"
      - "*/changelog.md"
      - "release-notes/**"
    branches:
      - master
  pull_request:
    paths:
      - 'doc/**'
      - '**/README.md'
      - 'CONTRIBUTING.md'
      - "changelog.d/**"
      - "*/ChangeLog.md"
      - "*/changelog.md"
      - "release-notes/**"
  release:
    types:
      - created

jobs:
  bootstrap-post-job:
    # NB. the conditional overrides workflow cancellation
    if: always()
    name: Bootstrap post job
    runs-on: ubuntu-latest
    steps:
      - run: exit 0
